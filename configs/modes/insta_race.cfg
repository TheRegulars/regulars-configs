hostname "${_server_name} Instagib Race [$g_xonoticversion]"

gametype cts
g_cts 1
g_powerups 0
g_turrets 0
g_vehicles 0
g_maplist "courtfun DustySpooky Egg leave_em_behind Lumia"
g_breakablehook 0

timelimit_override 20	// global timelimit for all maps and gametypes
// disable taunts
taunts_off
g_cts_finish_kill_delay 1
g_cts_selfdamage 0
set _server_gamemode "irace"
