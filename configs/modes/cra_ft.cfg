hostname "${_server_name} CRA FT [$g_xonoticversion]"

g_maplist "afterslime stormkeep silentsiege xoylent hub3aeroq3a_nex_r4 fuse warfare_v4 ruiner final_rage oilrig drain toxicity darkzone dreadfulplace_v1 opium_v4 atelier fe26 glowplant bromine downer_final farewell evilspace_nex"

timelimit_override 20
gametype ft
g_powerups 0
g_nades 1
g_weaponarena "rifle"
set sv_headshot 1
set sv_headshot_damage 1.4
g_balance_rifle_primary_damage  75
g_balance_rifle_primary_refire 0.9
g_balance_rifle_secondary_refire 0.12
g_balance_rifle_secondary_animtime 0.15
g_balance_rifle_secondary_spread 0.03
g_balance_rifle_secondary_shots 1
g_balance_rifle_secondary_damage 40
g_dodging 1
sv_dodging_frozen 1
sv_dodging_horiz_speed_frozen 100
g_freezetag_frozen_maxtime 120
sv_dodging_horiz_speed_frozen 150
taunts_on
g_grappling_hook 1

// same as regulars balance
g_balance_grapplehook_speed_fly 4000
// fix for ft, ca and lms
g_lms_start_ammo_nails 99999
g_start_ammo_nails 99999
g_use_ammunition 0
set g_walljump 1
set g_walljump_delay 0
set g_balance_grapplehook_pull_frozen 1

set _extra_votes "${_teams_votes} ${_teamsize_votes} ${_bots_votes}"
set _server_gamemode "cra_ft"
