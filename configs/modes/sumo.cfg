gametype lms
hostname "${_server_name} Laser Sumo [$g_xonoticversion]"
g_maplist "sumo_360_v1r2 sumo_capsular_arena_v1r2 sumo_cube_v1r2 sumo_duel1 sumo_duel7 sumo_oblong_v1r2 sumo_pit_v1r2 sumo_space_v1r2 sumo_spike_v1r2 sumo_sumo_v1r2 sumo_tee_v1r2 sumo_two_towers_v1r2 sumo_x_v1r2"

g_start_delay 10
timelimit_override 5
fraglimit 10
g_lms_lives_override 3
g_lms_start_health 100
g_lms_start_armor 0

// laser tuning
g_balance_blaster_primary_force_zscale 0.9
g_balance_blaster_primary_force 400
g_balance_blaster_primary_delay 0
g_balance_falldamage_maxdamage 0
g_spawnshieldtime 0.4
g_balance_selfdamagepercent 0
g_weapondamagefactor 0
g_weaponarena "blaster"
g_balance_blaster_weaponstart 1
g_balance_pause_health_regen 0
menu_weaponarena ""
// enable taunts
taunts_on
// disable map suggestion
g_maplist_votable_suggestions 0
