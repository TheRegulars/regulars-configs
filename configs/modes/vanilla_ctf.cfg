hostname "${_server_name} Vanilla CTF [$g_xonoticversion]"

gametype ctf
g_ctf 1
g_turrets 0
g_maplist "warehouse_xon equinox exosphere runningman blockscape geoplanetary implosion go trance triangulate_nex pushmectf neutron rusty_r3 xoylent_ctf symdusty_xon_r2 dusty_v2r1 evilspace_deepsky_v1r2 nexdance recratemini stone_castle_ctf_v1r2 gasoline_r1 eggandbacon medivalV2 skycastle mojoctf_v3 crossover-1.0 vinegar_v3 martianbases_v2 ctftoxic_v1r2 ctf_docs_hell_incarnate geoplanetary football_fever spaceconflict ctf_halloween vinegar_v3"

timelimit_override 20   // global timelimit for all maps and gametypes
g_ctf_capture_limit 10  // frag/capture limit for CTF
capturelimit_override 10        // capture limit for CTF

// disable taunts
taunts_off
g_ctf_leaderboard 1 // enable leaderboard

set _extra_votes "${_teams_votes} ${_bots_votes} autocap_off autocap_on speedcaps vodka phys_cix"
