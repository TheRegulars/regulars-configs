hostname "${_server_name} [$g_xonoticversion]"

gametype ctf
g_ctf 1
g_powerups 0
g_turrets 0
g_vehicles 0
g_maplist "warehouse_xon trance rusty_r3 powerstation_r2 symdusty_xon_r2 dissocia dreamscape_r1 dusty_v2r1 evilspace_deepsky_v1r2 lostspace2 nexdance recratemini stone_castle_ctf_v1r2 tarx thanatos cubearena_sc_v1 dna chaos inverted_lostspace2 Iris Vortex implosion centermatchbig_v4_s Observatory-M87v3 Spectrum_2 squareb4 cores jalapeno Lumia swing ironforest sparky limitless_r2 ${_extra_instactf_maps ?}"

timelimit_override 20	// global timelimit for all maps and gametypes
g_ctf_capture_limit 10	// frag/capture limit for CTF
capturelimit_override 10	// capture limit for CTF

// disable taunts
taunts_off

set _extra_votes "${_bots_votes} ${_teams_votes} autocap_off autocap_on speedcaps nades friendlypush powerups"
exec "configs/ctf_score.cfg"
