hostname "${_server_name} [$g_xonoticversion]"

gametype ctf
g_ctf 1
g_powerups 0
g_turrets 0
g_maplist "warehouse_xon perpetual_b3 trance rusty_r3 powerstation_r2 symdusty_xon_r2 dissocia dreamscape_r1 dusty_v2r1 dusty_symB evilspace_deepsky_v1r2 lostspace2 nexdance recratemini stone_castle_ctf_v1r1 gasoline_r1 tarx thanatos spaceprison Handonctf_v1_4 ${_extra_instactf_maps ?}"

timelimit_override 20	// global timelimit for all maps and gametypes
g_ctf_capture_limit 10	// frag/capture limit for CTF
capturelimit_override 10	// capture limit for CTF

// disable taunts
taunts_off

set _extra_votes "${_teams_votes} autocap_off autocap_on speedcaps"
