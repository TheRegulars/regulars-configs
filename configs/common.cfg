// set master servers for git version
sv_masterextra1 "207.55.114.154"; sv_masterextra2 "107.161.23.68"; sv_masterextra3 "92.62.40.73";  sv_master1 "2604:180:f1::de"
sv_eventlog 1
skill 9
g_norecoil 1
g_antilag 2
// return to default
g_warmup 0
g_chat_nospectators 0
sv_vote_nospectators 0
// extend network timeout
net_messagetimeout 60

// map voting
g_maplist_votable 9
g_maplist_shuffle 0
g_maplist_selectrandom 1
g_maplist_mostrecent_count 0
g_maplist_votable_abstain 1
g_maplist_votable_nodetail 0
// disable menu voting
sv_vote_gametype 0
sv_vote_limit 90


// set default player model
sv_defaultcharacter 1
sv_defaultplayermodel models/player/megaerebus.iqm
g_fullbrightplayers 1	// 1 to make players fullbright
g_fullbrightitems 1	// 1 to make items fullbright

// enable master, needs for vlogin
sv_vote_master 1
// set master votes
sv_vote_master_commands "movetored movetoblue movetoyellow movetopink kick kickban mute unmute novotes showspectators hidespectators voteban unvoteban playban unplayban mutespectators muteall enablechat unmuteall unvotebanall unplaybanall"
// moderator commands
rcon_restricted_commands "status restart fraglimit chmap gotomap endmatch vstop reducematchtime extendmatchtime allready mute unmute ban kickban \"sv_cmd ban *\" \"sv_cmd kickban *\" \"sv_cmd unban *\" \"sv_cmd banlist\" \"sv_cmd teamstatus\" \"sv_cmd vote *\" movetoauto movetored movetoblue movetoyellow movetopink movetospec showspectators hidespectators g_muteban_list g_playban_list g_voteban_list \"sv_cmd voteban *\" \"sv_cmd unvoteban *\" \"sv_cmd playban *\" \"sv_cmd unplayban *\" mutespectators muteall enablechat unmuteall"

// restart on f4 as many as need
sv_ready_restart 1
sv_ready_restart_repeatable 1

// set start delay
g_start_delay 10	
// accept packets during sleep
sv_checkforpacketsduringsleep 1
// disable buffs
g_buffs 0

// timeout options
sv_timeout_leadtime 1
// limit max client rate
sv_maxrate 150000
// disable qcphysics
sv_qcphysics 0

// enable error dump
prvm_errordump 1
sv_writepicture_quality 25
net_tos_dscp 46
sv_maxidle_playertospectator 90
